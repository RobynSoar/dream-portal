{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}

<!-- Login.html Content Start -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="row">
    <div class="text-center">
      <h3 class="mb-3">{% trans "Log Out" %}</h3>
      <hr>
      <p class="mb-3">{% trans "Are you sure you want to log out?" %}</p>
    </div>
    <div class="text-center">
      <!-- Logout Form -->
      <form class="login" method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right mt-3" type="submit">{% trans "Sign Out" %}</button>
      </form>
    </div>
  </div>
</div>
<!-- Logout.html Content End -->
{% endblock %}
